<!DOCTYPE html>
<html>
<head>
<style>
/* Popup container */
.popup {
  display: none;
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.5); /* Updated background color */
  overflow: auto;
}

.popup-content {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  margin: auto;
  width: 300px;
  padding: 20px;
  background-color: white; /* Updated background color */
}

/* Styling for form fields */
input[type=text], input[type=number] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
}

button {
  margin: 600px;
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}

button:hover {
  opacity: 0.8;
}

</style>
</head>
<body>

<button onclick="showPopup()">Click to show information</button>

<!-- Popup container -->
<div id="popup" class="popup">
  <div class="popup-content">
    <h2>Product Information</h2>
    <form>
      <label for="productId">Product ID:</label>
      <input type="text" id="productId" name="productId" readonly>

      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" readonly>

      <label for="productPrice">Product Price:</label>
      <input type="text" id="productPrice" name="productPrice" readonly>

      <label for="productQuality">Product Quality:</label>
      <input type="number" id="productQuality" name="productQuality" readonly>

      <h2>Customer Information</h2>
      <label for="customerID">Customer ID:</label>
      <input type="text" id="customerID" name="customerID" readonly>

      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" name="customerName" readonly>

      <label for="customerAddress">Customer Address:</label>
      <input type="text" id="customerAddress" name="customerAddress" readonly>

      <label for="customerPhone">Customer Phone:</label>
      <input type="text" id="customerPhone" name="customerPhone" readonly>

      <label for="customerEmail">Customer Email:</label>
      <input type="text" id="customerEmail" name="customerEmail" readonly>

      <button onclick="closePopup()">Close</button>
    </form>
  </div>
</div>

<script>
function showPopup() {
  var popup = document.getElementById("popup");
  popup.style.display = "flex";

  // Populate form fields with the provided information
  document.getElementById("productId").value = "id001";
  document.getElementById("productName").value = "laptop AX2";
  document.getElementById("productPrice").value = "1,000.00";
  document.getElementById("productQuality").value = 1;
  document.getElementById("customerID").value = "019871";
  document.getElementById("customerName").value = "Asadawut";
  document.getElementById("customerAddress").value = "Thailand Bangkok";
  document.getElementById("customerPhone").value = "0950640676";
  document.getElementById("customerEmail").value = "6307012660127@email.kmuntb.ac.th";
}

function closePopup() {
  var popup = document.getElementById("popup");
  popup.style.display = "none";
}
</script>

</body>
</html>
