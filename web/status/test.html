<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
    <style>
    </style>
</head>

<body>
    <p>
        <button class="a4f-button" data-modal="modalTwo">Send a Complaint Form</button>
    </p>
    <div id="modalTwo" class="a4f-modal">
        <div class="a4f-modal-content">
            <div class="contact-form">
                <span class="close">&times;</span>
                <form action="/">
                    <h2>Complaint form</h2>
                    <div>
                        <input type="text" name="name" placeholder="Product ID" id="productId" value="id001" readonly />
                        <input type="text" name="name" placeholder="Product Name" id="productName" value="laptop AX2"
                            readonly />
                        <input type="text" name="name" placeholder="Product Price" id="productPrice" value="1,000.00"
                            readonly />
                        <input type="text" name="name" placeholder="Product Quality" id="productQuality" value="1"
                            readonly />
                        <input type="text" name="name" placeholder="Customer ID" id="customerID" value="019871"
                            readonly />
                        <input type="text" name="name" placeholder="Customer Name" id="customerName" value="Asadawut"
                            readonly />
                        <input type="text" name="name" placeholder="Customer Address" id="customerAddress"
                            value="Thailand Bangkok" readonly />
                        <input type="text" name="name" placeholder="Customer Phone" id="customerPhone"
                            value="0950640676" readonly />
                        <input type="text" name="name" placeholder="Customer Email" id="customerEmail"
                            value="6307012660127@email.kmuntb.ac.th" readonly />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        let modalBtns = [...document.querySelectorAll(".a4f-button")];
        modalBtns.forEach(function (btn) {
            btn.onclick = function () {
                let modal = btn.getAttribute("data-modal");
                document.getElementById(modal).style.display = "block";
            };
        });
        let closeBtns = [...document.querySelectorAll(".a4f-modal-content .close")];
        closeBtns.forEach(function (btn) {
            btn.onclick = function () {
                let modal = btn.closest(".a4f-modal");
                modal.style.display = "none";
            };
        });
        window.onclick = function (event) {
            if (event.target.className === "a4f-modal") {
                event.target.style.display = "none";
            }
        };
    </script>
</body>

</html>
